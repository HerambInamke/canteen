<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CanteenHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/logo.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="../assets/logo.jpg">
    <link rel="shortcut icon" href="../assets/logo.jpg" type="image/jpeg">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bites-nav">
        <div class="container">
            <a class="navbar-brand bites-logo" href="../index.html">
                <span class="logo-main">CANTEENHUB</span>
                <span class="logo-sub">COLLEGE CANTEEN</span>
            </a>
        </div>
    </nav>

    <main class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-lg login-card-bites">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="login-icon mb-2"><i class="fas fa-shield-alt"></i></div>
                            <h1 class="h3 fw-bold mb-1">Admin Login</h1>
                            <p class="text-muted mb-0">Access the administrative dashboard</p>
                        </div>

                        <form id="adminLoginForm" class="mt-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="admin@gmail.com" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="********" required>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="small text-muted" onclick="return false;">Forgot password?</a>
                            </div>

                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-bites-orange btn-lg">Sign in</button>
                                <button type="button" class="btn btn-outline-light btn-lg d-flex align-items-center justify-content-center gap-2" disabled>
                                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" height="20">
                                    Continue with Google
                                </button>
                            </div>

                            <div class="alert alert-danger mt-4 d-none" id="loginError" role="alert"></div>
                            <div class="alert alert-success mt-4 d-none" id="loginSuccess" role="alert"></div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="../index.html" class="text-decoration-none"><i class="fas fa-arrow-left me-2"></i>Back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white-50 text-center py-3">
        <small>&copy; 2024 CanteenHub</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
